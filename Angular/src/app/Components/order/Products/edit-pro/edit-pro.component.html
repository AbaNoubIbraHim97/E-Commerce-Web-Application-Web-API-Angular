<div class="form-group col-md-12">
 <strong><label for="Name">Name:</label></strong>
  <input type="text" class="form-control " name="Name" #Name [(ngModel)]="prdApI.Name" id="Name">
</div>

<div class="form-group col-md-12">
 <strong> <label for="Description">Description:</label></strong>
  <input type="text" class="form-control " name="Description" #Description [(ngModel)]="prdApI.Description"
    id="Description">
</div>


<div class="form-group col-md-12">
 <strong> <label for="Quantity">Quantity:</label></strong>
  <input type="text" class="form-control " name="Quantity" #Quantity [(ngModel)]="prdApI.Quantity" id="Quantity">
</div>

<div class="form-group col-md-12">
<strong> <label for="Price">Price:</label></strong>
  <input type="text" class="form-control" name="Price" #Price [(ngModel)]="prdApI.Price" id="Price">
</div>




<img src="http://localhost:50221/Image/{{prdApI.Image}}" style="width: 250px; height: 200px;">
<input type="file" #Image accept="image/*" (change)="handFileInput($event.target.files)">
